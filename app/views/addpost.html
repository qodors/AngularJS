<section id="page-header" class="section background">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Add New Post</h3>
            </div>
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end section -->
<section class="section clearfix">
    <div class="container">
        <div class="row">
            <div id="fullwidth" class="col-sm-12">
                <!-- START CONTENT -->
                <div class="row">
                    <div id="content" class="col-md-12 col-sm-12 col-xs-12">
                        <div class="post-wrapper row clearfix">
                            <div class="col-md-7 col-sm-12 col-xs-12 form-post" >
                                <form name="addpost_form" class="form-horizontal" role="form" method="POST" ng-submit="addpost(post)">
                                    <div class="form-group" ng-class="{ 'has-error':addpost_form.title.$touched && addpost_form.title.$invalid}">
                                        <label for="title" class="col-sm-3 control-label">Post Title:</label>
                                        <div class="col-sm-7">
                                            <input id="title" type="text" class="form-control" name="title" value="" 
                                                   placeholder="Enter Post Title" ng-model="post.title" required>

                                            <span class="help-block" ng-show="addpost_form.title.$invalid && addpost_form.title.$touched">
                                                <strong>Please Enter Post title</strong>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error':addpost_form.description.$touched && addpost_form.description.$invalid}">
                                        <label for="description" class="col-sm-3 control-label">Post Description:</label>
                                        <div class="col-sm-7">
                                            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter Post Description"  ng-model="post.description" required></textarea>
                                            <span class="help-block" ng-show="addpost_form.description.$invalid && addpost_form.description.$touched">
                                                <strong>Please Enter Post Description</strong>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-4">
                                            <button type="submit" class="btn btn-warning btn-block" ng-disabled="addpost_form.$invalid">
                                                Add New Post
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div><!-- end col -->
                    </div><!-- end post-wrapper -->
                </div><!-- end col -->
            </div><!-- end row -->
            <!-- END CONTENT -->
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end section -->

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img class="img-responsive" src="images/AngularJS_Banner.jpg">
            </div>
            <div class="col-sm-12">
                <div class="blog-post">
                    <div class="col-sm-12 latest-news">
                        <h2 class="text-center">Latest Posts</h2>
                        <div ng-repeat="post in posts">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="caption"><a>{{post.title}}</a></div>
                                    <div class="date">{{post.created_at}}</div>
                                    <div class="intro">{{post.description}}</div>
                                </div>
                            </div>	
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

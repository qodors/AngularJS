<header class="navbar navbar-inverse navbar-fixed-top" role="banner" ng-controller="headerCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">AngularJS</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="home">Home</a></li>
                <li ng-if="isUserLoggedIn">
                    <a ng-click="addnewpost()" class="" style="cursor: pointer">Add New Post</a>
                </li>
                <li ng-show="!isUserLoggedIn || isUserLoggedIn === false"><a ui-sref="register" >Register</a></li>
                <li ng-show="!isUserLoggedIn || isUserLoggedIn === false"><a ui-sref="login" >Login</a></li>
                <li class="dropdown" ng-show="isUserLoggedIn">
                    <a href="#" class="text-white block dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <img class="image img-circle img-sm img-bordered-sm" src="{{user.user_profile}}" style="height: 30px;position: relative;">
                        <span class="font-sm text-white">{{user.first_name + ' ' + user.last_name}}</span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a class="block" ui-sref="logout"><i class="fa fa-btn fa-sign-out line-height-0"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
